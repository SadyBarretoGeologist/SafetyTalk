<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selecci√≥n de Trabajador para Charla de Seguridad</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f9;
      padding: 40px;
    }
    h1 {
      color: #333;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      margin: 8px 0;
      padding: 10px;
      background: #e0e7ff;
      border-radius: 8px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 24px;
      border: none;
      border-radius: 8px;
      background: #4f46e5;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #4338ca;
    }
    #resultado {
      margin-top: 30px;
      font-size: 28px;
      font-weight: bold;
      color: #1e293b;
    }
  </style>
</head>
<body>

  <h1>Lista de Trabajadores</h1>
  <ul id="lista-trabajadores">
    <li>Argenys</li>
    <li>Bronwell</li>
    <li>Carlos</li>
    <li>Eliecer</li>
    <li>Emelda</li>
    <li>Fabio</li>
    <li>Francisca</li>
    <li>Franklin</li>
    <li>Heima</li>
    <li>Isabella</li>
    <li>Manuel</li>
    <li>Sady</li>
    <li>Scarleth</li>
    <li>Stedy</li>
  </ul>

  <button onclick="seleccionarAleatorio()">Seleccionar Trabajador</button>

  <div id="resultado"></div>

  <script>
    function seleccionarAleatorio() {
      let lista = document.querySelectorAll("#lista-trabajadores li");
      let indice = Math.floor(Math.random() * lista.length);
      let trabajador = lista[indice].textContent;
      document.getElementById("resultado").innerText = "Seleccionado: " + trabajador;
    }
  </script>

</body>
</html>
