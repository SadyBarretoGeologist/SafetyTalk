<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Selector Aleatorio de Charla</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }
    #resultado {
      margin-top: 20px;
      font-size: 1.3em;
      color: darkblue;
    }
  </style>
</head>
<body>
  <h1>Selector de Charla</h1>
  <p id="fecha"></p>
  <button onclick="seleccionarCharla()">Seleccionar Charla</button>
  <div id="resultado"></div>

  <script>
    // Mostrar fecha y día actual
    const fechaElemento = document.getElementById("fecha");
    const opcionesFecha = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
    const hoy = new Date();
    fechaElemento.textContent = hoy.toLocaleDateString("es-ES", opcionesFecha);

    // Función general para leer un archivo de texto y devolver un array de líneas
    async function leerArchivo(archivo) {
      const respuesta = await fetch(archivo);
      const texto = await respuesta.text();
      return texto.split(/\r?\n/).filter(l => l.trim() !== "");
    }

    async function seleccionarCharla() {
      // Verificar día actual
      const diaSemana = hoy.getDay(); // 0=Domingo, 1=Lunes, 2=Martes, 3=Miércoles...
      let archivoTemas = "";

      if (diaSemana === 1 || diaSemana === 3) {
        archivoTemas = "amb.txt";
      } else {
        archivoTemas = "sst.txt";
      }

      try {
        // Leer temas y personas
        const listaTemas = await leerArchivo(archivoTemas);
        const listaPersonas = await leerArchivo("persona.txt");

        // Selección aleatoria
        const temaAleatorio = listaTemas[Math.floor(Math.random() * listaTemas.length)];
        const personaAleatoria = listaPersonas[Math.floor(Math.random() * listaPersonas.length)];

        // Mostrar resultado
        document.getElementById("resultado").innerHTML = 
          `<b>Tema:</b> ${temaAleatorio}<br><b>Encargado:</b> ${personaAleatoria}`;
      } catch (error) {
        document.getElementById("resultado").textContent = "Error cargando archivos: " + error;
      }
    }
  </script>
</body>
</html>
